- numero: 1
  phase: 1
  titre: "L’Ouverture"
  type: "Présentiel · 3h"
  cle: "« Le chemin répond à celui qui l’appelle. »"
  intention: "Un premier pas dans l’espace du Seuil. Ici, l’intention se clarifie et l’ancien est déposé. Un temps de préparation intérieure qui ouvre la traversée et marque l’entrée dans un espace sacré."

- numero: 2
  phase: 1
  titre: "Libération"
  type: "Présentiel · 3h"
  cle: "« Ce que je ne libère pas me retient. »"
  intention: "Un souffle puissant qui déleste ce qui retient encore. La traversée invite à se libérer des empreintes anciennes pour retrouver une respiration plus vaste."

- numero: 3
  phase: 2
  titre: "L’Ombre accueillie"
  type: "En ligne · 45min"
  cle: "« Rien de ce qui est en moi n’est mon ennemi. »"
  intention: "Un temps court et précieux pour rencontrer une part plus difficile. En lui offrant accueil, un chemin d’alliance intérieure commence à se dessiner."

- numero: 4
  phase: 2
  titre: "Expansion & souveraineté"
  type: "En ligne · 45min"
  cle: "« Je fais partie du grand tissage. »"
  intention: "Une ouverture vers plus grand que soi. Ressentir sa juste place dans le vivant et affirmer la force tranquille de sa souveraineté."

- numero: 5
  phase: 2
  titre: "Traversée"
  type: "Présentiel · 3h"
  cle: "« Je suis plus vaste que mes limites. »"
  intention: "Un passage intense : l’épreuve est revisitée, les limites questionnées, et l’élan vital s’élargit. Ici se révèle la puissance de la transformation."

- numero: 6
  phase: 3
  titre: "Unification"
  type: "En ligne · 45min"
  cle: "« Ce qui était épars se réunit. »"
  intention: "Ce qui paraissait séparé se relie. Les fragments de l’expérience trouvent cohérence et forment une trame plus entière."

- numero: 7
  phase: 3
  titre: "Stabilité"
  type: "Présentiel · 3h"
  cle: "« Je trouve ma stabilité dans l’impermanence. »"
  intention: "La traversée se conclut dans l’impermanence assumée. Trouver son axe au cœur du mouvement, et repartir avec des repères intérieurs vivants."