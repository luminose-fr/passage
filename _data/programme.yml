- numero: 1
  phase: 1
  titre: "L’Ouverture"
  type: "Présentiel · 3h"
  cle: "« Le chemin répond à celui qui l’appelle. »"
  intention: "Un premier pas structuré dans l’espace du Seuil. Nous clarifions votre intention profonde et déposons l’ancien. Ce temps de préparation intérieure, soutenu par l'Hypnose Transpersonnelle, ouvre la traversée et marque l’entrée dans un espace sacré."

- numero: 2
  phase: 1
  titre: "Libération"
  type: "Présentiel · 3h"
  cle: "« Ce que je ne libère pas me retient. »"
  intention: "Le premier acte de libération profonde. Une immersion en breathwork holotropique (respiration holotropique) pour délester les empreintes somatiques et émotionnelles qui vous retiennent. Un souffle puissant pour retrouver une respiration plus vaste et un corps allégé."

- numero: 3
  phase: 2
  titre: "L’Ombre accueillie"
  type: "En ligne · 45min"
  cle: "« Rien de ce qui est en moi n’est mon ennemi. »"
  intention: "Un temps d'intégration et de rencontre. Nous accueillons une part plus difficile de vous-même. En lui offrant un espace d'alliance intérieure, nous préparons le terrain pour la grande traversée."

- numero: 4
  phase: 2
  titre: "Expansion & souveraineté"
  type: "En ligne · 45min"
  cle: "« Je fais partie du grand tissage. »"
  intention: "Une ouverture vers plus grand que soi. Par des pratiques d'ancrage et de méditation transpersonnelle, vous ressentez votre juste place dans le vivant et affirmez la force tranquille de votre souveraineté."

- numero: 5
  phase: 2
  titre: "Traversée"
  type: "Présentiel · 3h"
  cle: "« Je suis plus vaste que mes limites. »"
  intention: "Le passage intense. La deuxième immersion en breathwork holotropique (respiration holotropique) revisite l’épreuve, questionne les limites et élargit l’élan vital. Ici se révèle la puissance de votre transformation et la liminalité de votre être."

- numero: 6
  phase: 3
  titre: "Unification"
  type: "En ligne · 45min"
  cle: "« Ce qui était épars se réunit. »"
  intention: "L'intégration consciente. Ce qui paraissait séparé se relie. Les fragments de l’expérience trouvent cohérence et forment une trame plus entière, ancrée par un rituel symbolique d'harmonisation."

- numero: 7
  phase: 3
  titre: "Stabilité"
  type: "Présentiel · 3h"
  cle: "« Je trouve ma stabilité dans l’impermanence. »"
  intention: "La cérémonie de clôture et l'enracinement. La traversée se conclut dans l’impermanence assumée. Vous trouvez votre axe au cœur du mouvement, et repartez avec des repères intérieurs vivants, consacrés par un geste fondateur."