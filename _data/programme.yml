- numero: 1
  titre: "L’Ouverture"
  type: "Présentiel · 1h30"
  cle: "« Le chemin répond à celui qui l’appelle. »"
  intention: "Poser le cadre, clarifier l’intention du participant et effectuer une préparation symbolique d’entrée."
  outils: "Méditation d'ancrage, rituel d’ouverture, hypnose douce."

- numero: 2
  titre: "Libération"
  type: "Présentiel · 2h"
  cle: "« Ce que je ne libère pas me retient. »"
  intention: "Libérer mémoires et blocages profonds en présence encadrée."
  outils: "Respiration holotropique guidée, musique immersive, intégration verbale/écrite après séance."

- numero: 3
  titre: "L’Ombre accueillie"
  type: "En ligne · 30min"
  cle: "« Rien de ce qui est en moi n’est mon ennemi. »"
  intention: "Rencontrer une part difficile et amorcer l’alliance intérieure."
  outils: "Hypnose guidée, écriture dirigée, ancrage somatique."

- numero: 4
  titre: "Expansion & souveraineté"
  type: "En ligne · 30min"
  cle: "« Je fais partie du grand tissage. »"
  intention: "Ressentir sa place dans le vivant et renforcer sa souveraineté."
  outils: "Visualisation, posture, geste symbolique."

- numero: 5
  titre: "Traversée"
  type: "Présentiel · 2h"
  cle: "« Je suis plus vaste que mes limites. »"
  intention: "Traverser une épreuve réactualisée, éprouver une bascule vers de nouvelles capacités."
  outils: "Respiration holotropique, tambour/gong, intégration créative."

- numero: 6
  titre: "Unification"
  type: "En ligne · 30min"
  cle: "« Ce qui était épars se réunit. »"
  intention: "Relier les parties explorées et créer une cohérence intérieure."
  outils: "Hypnose d’unification, rituel symbolique simple."

- numero: 7
  titre: "Stabilité"
  type: "Présentiel · 1h30"
  cle: "« Je trouve ma stabilité dans l’impermanence. »"
  intention: "Ancrer une stabilité vivante, installer des rituels-boussole pour la suite."
  outils: "Marche méditative, rituel d’ancrage, protocole de maintien."