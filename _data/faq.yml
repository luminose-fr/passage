- question: À qui s’adresse ce parcours ?
  reponse: >-
    <p>Le Seuil est destiné à celles et ceux qui vivent une grande transition : séparation, deuil, naissance, déménagement, changement professionnel…</p>
    <p>Mais aussi à celles et ceux qui ressentent un appel intérieur plus diffus : impression de ne pas être à leur place, besoin d’alignement, recherche de sens.</p>
    <p>Ce n’est pas une thérapie classique, mais un rite de passage guidé, structuré et soutenu.</p>
    <p><a class="button is-secondary" href="/pour-qui/">Voir la page Pour qui ?</a></p>

- question: Comment savoir si je suis prêt(e) ?
  reponse: >-
    <p>Si vous êtes prêt(e) à vous engager (temps, présence, tâches entre séances), et si vous vivez une transition importante ou un malaise diffus qui appelle du sens, ce parcours peut être pertinent.</p>
    <p>L'entretien gratuit d'1h nous permettra de vérifier ensemble la justesse du parcours pour vous.</p>

- question: Dois-je avoir déjà pratiqué l’hypnose, la méditation ou le breathwork holotropique (respiration holotropique) ?
  reponse: >-
    <p>Non, aucune expérience préalable n’est nécessaire.</p>
    <p>Le cycle est construit de manière progressive, avec des explications et des temps d’intégration adaptés aux débutants comme aux personnes déjà familières.</p>

- question: Est-ce que certaines expériences peuvent être trop intenses ?
  reponse: >-
    <p>Ce type d’expérience peut faire remonter des émotions fortes ou des images intenses.</p>
    <p>Avec le cadre posé, le protocole et l'accompagnement, l'expérience reste contenue et bénéfique.</p>
    <p>Le vrai risque est de vivre cela sans cadre ; c'est pourquoi nous évaluons l'adéquation avant toute inscription.</p>
    <p><a class="button is-secondary" href="/securite/">Voir la page cadre & sécurité</a></p>

- question: Quelles sont les contre-indications ?
  reponse: >-
    <p>Certaines conditions ne permettent pas de pratiquer en sécurité :</p>
    <ul>
    <li>antécédents de psychose, troubles psychiatriques sévères</li>
    <li>maladies cardiaques</li>
    <li>grossesse</li>
    <li>chirurgie récente des yeux</li>
    <li>prise de psychotropes lourds</li>
    <li>traumatisme récent.</li>
    </ul>
    <p>Chaque inscription passe par un questionnaire et un entretien individuel pour vérifier ensemble l’adéquation.</p>
    <p><a class="button is-secondary" href="/securite/">Voir la page cadre & sécurité</a></p>

- question: Est-ce confidentiel ?
  reponse: >-
    <p>Oui. Tout ce qui est partagé reste strictement confidentiel, que ce soit pendant les échanges individuels ou en groupe.</p>
    <p>Le respect et la confidentialité sont au cœur du cadre.</p>

- question: Puis-je arrêter en cours de parcours ?
  reponse: >-
    <p>Le Seuil s’inscrit dans un cheminement de 7 étapes, où chaque séance s’appuie sur la précédente.</p> 
    <p>Si toutefois un arrêt se présente comme nécessaire, vous êtes libre d’y mettre fin à tout moment. Nous prendrons alors un temps d’échange pour éclaircir ce qui se joue et conclure le processus en conscience.</p>

- question: Comment se vit une séance ?
  reponse: >-
    <p>Chaque séance comprend :</p>
    <ul>
    <li>un temps d’accueil</li> 
    <li>un rappel du cadre</li> 
    <li>une expérience adaptée (respiration, hypnose douce, rituel symbolique ou méditation)</li>
    <li>un temps d’intégration (partage verbal, écriture, création).</li>
    </ul>
    <p>La durée varie de 45 minutes à 3h selon les étapes.</p>
    <p><a class="button is-secondary" href="/programme/">Voir le programme</a></p>

- question: Où se déroulent les séances ?
  reponse: >-
    <p>Les séances alternent entre présentiel (2 avenue de Verdun, 31290 Villefranche-de-Lauragais) et en ligne (via visio).</p>
    <p>Dans tous les cas, les conditions sont pensées pour être sûres et confortables.</p>

- question: Combien ça coûte ?
  reponse: >-
    <p>Le tarif est présenté à l'issue de l'entretien préalable gratuit d’une heure.</p>
    <p>Cela permet d’évaluer ensemble la justesse de l’engagement avant d’aborder la question financière.</p>
    <p>Des options d’échelonnement sont possibles.</p>