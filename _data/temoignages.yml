- auteur: Claire
  date: Septembre 2025
  etoiles: 5
  texte: >-
    J’ai commencé ce parcours après une séparation difficile. Les premières séances m’ont un peu bouleversée, 
    mais j’ai tenu bon et, séance après séance, j’ai senti un fil conducteur.  
    L’ancrage, puis les explorations m’ont aidée à me reconstruire, à reprendre confiance en moi.  
    À la septième rencontre, j’ai réalisé le chemin parcouru : j’étais calme, presque joyeuse.  
    C’est un processus exigeant mais tellement transformateur. Merci Florent pour ta présence rassurante.
- auteur: Gérard
  date: Juin 2025
  etoiles: 5
  texte: >-
    Six mois après avoir terminé le cycle, je mesure encore les effets dans mon quotidien.  
    J’étais à un moment de grand vide après le deuil de mon frère, et je cherchais une direction.  
    Le parcours m’a offert une structure et un cadre où je pouvais déposer, sentir, recontacter des forces 
    que je croyais perdues.  
    Tout n’est pas "réglé", mais j’ai aujourd’hui davantage d’élan et une paix intérieure nouvelle.  
- auteur: Anissa
  date: Mars 2025
  etoiles: 5
  texte: >-
    J’ai suivi les 7 étapes alors que j’étais en plein questionnement professionnel.  
    J’avais besoin de clarifier ce que je voulais vraiment et de me sentir alignée.  
    Certaines séances ont été douces, d’autres carrément intenses, mais toujours soutenues avec bienveillance.  
    Le parcours m’a donné le courage de changer de voie, et même mes proches ont remarqué un vrai apaisement en moi.  
    Je recommande, à condition d’être prête à s’impliquer vraiment.