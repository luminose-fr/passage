<script>
  // Consent-aware tracking stub
  window.analyticsConsent = localStorage.getItem('analyticsConsent') || 'unset';
  window.track = function(event, payload){
    try {
      if (window.analyticsConsent !== 'granted') return;
      // Branch ici vers gtag/plausible/umami
      console.log('[track]', event, payload || {});
    } catch(e){ console.warn('track error', e); }
  };
  // Calendly event listener â†’ track calendly_booked
  window.addEventListener('message', function(e){
    if (e.data && e.data.event && e.data.event.indexOf('calendly.')===0) {
      if (e.data.event === 'calendly.event_scheduled') {
        track('calendly_booked', {type:'entretien'});
        // Option: redirection douce vers /confirmation/
        // setTimeout(function(){ window.location.href = '{{ "/confirmation/" | relative_url }}'; }, 800);
      }
    }
  });
</script>
